    <title>Kontakta mig</title>
    <style>
         
        body {
            background-image: url("bakgrundd.jpeg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(186, 177, 177);
            padding: 20px;
            box-shadow: 0px 0px 10px #ccc;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #ccc;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        input[type="submit"] {
            background-color: palevioletred;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: palevioletred;
        }

        .info-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }

        .info-container img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            border-radius: 50%;
            box-shadow: 0px 0px 5px #ccc;
        }

        .info-container h2 {
            font-size: 24px;
            margin: 0;
        }

        .info-container p {
            font-size: 16px;
            margin: 0;
        }

    </style>
</head>
